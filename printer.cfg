# This file contains common pin mappings for the BIGTREETECH Manta E3EZ and BIGTREETECH EBB36 v1.2 running on CAN network.
# To use this config, compile the firmware with the following options:
# Micro-controller Architecture (STMicroelectronics STM32) -- borth boards
# Processor model (STM32G0B1) -- borth boards (EBB36 v1.1 and 1.2 use STM32G0B1, and EBB36 v1.0 uses STM32F072. More details here: https://github.com/maz0r/klipper_canbus/blob/main/index.md)
# Clock Reference (8 MHz crystal) -- both boards
# Application start offset (8KiB offset) -- both boards
# (1000000) CAN bus speed -- both boards
# When building for Manta E3EZ, select "USB to CAN bus bridge on PA11/PA12" and "CAN bus (on PB12/PB13)"
# When building for EBB36 v1.2, select "CAN bus (on PB0/PB1)"



[mcu]
canbus_uuid=20695d06f66e
#serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_180013001943303358333420-if00
[mcu ebb36]
canbus_uuid=7238a219eba3							# Run the following command to locate the uuid >   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py ebb36

[include sensorless_homing.cfg]

#V0 Display
[include displayencoder.cfg]
[include displaymenu.cfg]

[include mainsail.cfg]
[include KAMP_Settings.cfg]

[include config_backup.cfg]
[include client_macros.cfg]
[include ./boards/ebb36.cfg]

[include calibrate_pa.cfg]
[include calibrate_flow.cfg]
[include dragon_burner_barf.cfg]
[include aux-fan.cfg]
[include pid_tune.cfg]
[include K-ShakeTune/*.cfg]

# Enable object exclusion
[exclude_object]

[force_move]
enable_force_move: True

[respond]

[skew_correction]

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT



#####################################################################
#     	Printer definition
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000
max_z_velocity: 200
max_z_accel: 1000
square_corner_velocity: 7.0

[input_shaper]
shaper_freq_x: 70.0 # center frequency for the X axis filter
shaper_type_x: mzv # filter type for the X axis
shaper_freq_y: 45.8 # center frequency for the Y axis filter
shaper_type_y: mzv # filter type for the Y axis
damping_ratio_x: 0.057 # damping ratio for the X axis
damping_ratio_y: 0.043 # damping ratio for the Y axis

#####################################################################
#     	 X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PA14
dir_pin: PA10
enable_pin: !PA13
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 40								 	# For sensorless homing it is recommended not to go above 40mm/s  
homing_retract_dist: 0

[tmc5160 stepper_x]
#uart_pin: PB8
cs_pin: PB8
spi_software_miso_pin: PC11
spi_software_mosi_pin: PC12
spi_software_sclk_pin: PC10
diag1_pin: ^!PC4 #PF3
#diag0_pin: ^!PC4										# Sensorless homing won't work if this pin is not jumped
interpolate: False									
run_current: 1.5
sense_resistor: 0.075
stealthchop_threshold: 999999                   #Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
spi_speed: 4000000
driver_SGT: 2                                # Sensitivity for sensorless homing, max sensitivity is -64


[stepper_y]
step_pin: PC8
dir_pin: PA15
enable_pin: !PC14
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_endstop: 120
position_max: 120
homing_speed: 40
homing_retract_dist: 0

[tmc5160 stepper_y]
#uart_pin: PC9
cs_pin: PC9
spi_software_miso_pin: PC11
spi_software_mosi_pin: PC12
spi_software_sclk_pin: PC10
diag1_pin: ^!PB0 #PF4
#diag0_pin: ^!PB0										# Sensorless homing won't work if this pin is not jumped
interpolate: False									
run_current: 1.5
sense_resistor: 0.075
stealthchop_threshold: 999999					# Set to 999999 to turn stealthchop on, and 0 to use spreadcycle
spi_speed: 4000000
driver_SGT: 2           						# Sensitivity for sensorless homing, max sensitivity is -64


#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PD2
dir_pin: PD4
enable_pin: !PD3
microsteps: 32
rotation_distance: 40
gear_ratio: 80:20
full_steps_per_rotation: 200
endstop_pin: PC6
#position_endstop: 120
#position_endstop: 119.022 
position_max: 120
position_min: -1.5
homing_speed: 25
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc5160 stepper_z]
#uart_pin: PD0
cs_pin: PD0
spi_software_miso_pin: PC11
spi_software_mosi_pin: PC12
spi_software_sclk_pin: PC10
diag1_pin: PF5
run_current: 0.650
#diag_pin: PC6
interpolate: False
run_current: 0.50				
sense_resistor: 0.050
stealthchop_threshold: 0


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PB2 #HB
sensor_type: ATC Semitec 104NT-4-R025H42G					#Generic 3950
sensor_pin: PA3 #TB
smooth_time: 3.0
#max_power: 0.6                           				# Only needed for 100w pads
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 71.976
#pid_ki: 1.329
#pid_kd: 974.376



#####################################################################
# Stealth Bed Front Lighting - Kirigami Bed
#####################################################################

[neopixel bed_light]
## RGB light installed on bed mount
pin: PC7
chain_count: 1
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.1
initial_BLUE: 0.0
initial_WHITE: 0.0


#############################################################################################################################################
#   Firmware retraction -- uncomment this section and enable firmware retraction in slicer to use firmware retraction
#############################################################################################################################################

[firmware_retraction]
retract_length: 1.2
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 120
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 90
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

#####################################################################
#     	Temperature Sensors
#####################################################################

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor EBB36 CAN Board]
sensor_type: temperature_mcu
sensor_mcu: ebb36

#####################################################################
#   Fans
#####################################################################

# Hot End fan
[heater_fan hotend_fan]
pin: ebb36:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

# Part Cooling fan
[fan]
pin: ebb36:FAN0
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

# Mainboard fan
[heater_fan controller_fan]
pin: PB14

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

#[safe_z_home]
#home_xy_position: 120,120
#speed: 50.0
#z_hop: 5

## To be used with BED_SCREWS_ADJUST
[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

#####################################################################
#   Board Pins
#####################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC1, EXP1_3=PC3, EXP1_5=PC0, EXP1_7=PA2, EXP1_9=<GND>,
    EXP1_2=PC2,  EXP1_4=<RST>, EXP1_6=PA0, EXP1_8=PA1, EXP1_10=<5V>
	
[board_pins EBB36_G0B1_v1.2] 
mcu: ebb36
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
aliases_bltouch: # these are the dupont connectors for bltouch
    PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
    FAN0=PA0,FAN1=PA1
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PB13
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4

